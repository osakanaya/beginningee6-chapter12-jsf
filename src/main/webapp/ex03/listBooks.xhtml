<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
	書籍一覧画面
 	 
	登録済みの書籍情報の一覧を表形式で表示する。
	
	書籍の価格については、ドル建てでの表記の他に、カスタムコンバータ：
	EuroConverterを使用してユーロ建てでの価格も表示するように
	している。
-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>List of the books (custom converter)</title>
</h:head>
<h:body>
	<h1>List of the books</h1>
	<hr />
	<h:dataTable value="#{bookController.bookList}" var="bk" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ISBN" />
			</f:facet>
			<h:outputText value="#{bk.isbn}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Title" />
			</f:facet>
			<h:outputText value="#{bk.title}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Price in Dollar" />
			</f:facet>
			<h:outputText value="#{bk.price}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Price in Euro" />
			</f:facet>
			<!-- 
				カスタムコンバータ：EuroConverterを使用し、
				ユーロでの価格を表示。
			 -->
			<h:outputText value="#{bk.price}">
				<f:converter converterId="euroConverter" />
			</h:outputText>
			<!-- 以下の様な記述でもよい -->
			<!--<h:outputText value="#{bk.price}" converter="euroConverter"/>-->
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Description" />
			</f:facet>
			<h:outputText value="#{bk.description}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Number Of Pages" />
			</f:facet>
			<h:outputText value="#{bk.nbOfPage}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Illustrations" />
			</f:facet>
			<h:outputText value="#{bk.illustrations}" />
		</h:column>

	</h:dataTable>
	<h:form>
		<h:link outcome="newBook.xhtml" value="Create a new book" />
	</h:form>
	<hr />
	<i>APress - Beginning Java EE 6</i>
</h:body>
</html>
